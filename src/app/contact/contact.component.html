<div class="container">
  <button routerLink="/" type="submit" class="btn btn-primary">Go Back</button>
  <h2>
    Add new contact
  </h2>
  <form id=formNewComtact name="formNewContact" #contactData="ngForm" (ngSubmit)="addNewContact(contactData.value)">
    <div class="form-group">
      <div class="col-10">
        <label>First Name: </label>
        <input class="form-control" type="text" name="firstName" id="firstName" placeholder="firstName" ngModel>
      </div>
      <div class="col-10">
        <label>Last Name: </label>
        <input class="form-control" type="text" name="lastName" id="lastName" placeholder="lastName" ngModel>
      </div>
      <div class="col-10">
        <label>Address: </label>
        <input class="form-control" type="text" name="address" id="address" placeholder="address" ngModel>
      </div>
      <div class="col-10">
        <label>Phone: </label>
        <input class="form-control" type="text" name="phone" id="phone" placeholder="phone" ngModel>
      </div>
     
        <button type="submit" class="btn btn-primary">Add contact</button>
      

    </div>
  </form>
  <br>
  <h3 *ngIf="isAdded">{{confirmationString}}</h3>
  

</div>
